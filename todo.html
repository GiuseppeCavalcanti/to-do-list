<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>

  <link rel="stylesheet" href="/css/global.css">
</head>

<body>

  <!-- Div app -->
  <div id="app">

    <h1>Todo App </h1>
    <!-- Div input -->
    <div id="add">

      <input id="inputtask" type="text" placeholder="Nova atividade">
      <button id="buttoncriar" onclick="newtask()">Criar</button>
    </div>
  <!-- Div status -->
      <div id="status">
        <p id="atividades">Atividades</p>
        <p id="n_atividades">1/4</p>
      </div>
    <!-- Div lista de tarefas -->
    <div id="task">

      <!-- list -->

      <ul id="task-list">
<li>Tarefa do dia <div>
        <img class="verificado" src="img/corrigir.png" alt="Verificado" onclick="verificadobtn()">
        <img class="lixeira" src="img/lixeira-de-reciclagem.png" alt="Lixeira">
    </div></li>
      </ul>
      


    </div>

<script src="script.js"></script>
    
</body>

</html>
